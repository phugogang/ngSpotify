<h1>Need Music?</h1>
<p>Use the ngSpotify app to browse new releases and find your favorite songs </p>
<p>All you get is this text and a mostly barebones HTML document.</p>

<form>
  <div class="form-group">
    <input type="text" class="form-control" name="search"
           [(ngModel)]="searchStr"
           (keyup)="onSearchMusic()"
           placeholder="Enter the Artist to search ...">
  </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
      <div class="row">
        <div class="col-md-12">
            <div class="well">
                <h4><a routerLink="/artists/{{ res.id }}">{{ res.name }}</a></h4>
              <div>
                  <strong>Genres:</strong>
                <span *ngFor="let genres of res.genres">{{ genres }} , </span>
              </div>

            </div>
        </div>
      </div>
    </div>
</div>
